summary: 연구는 산업과 밀접히 연관되어야 한다. 정확히는 연구 결과물이 쓰일 대상의 요구사항이 고려되어야 한다. 연구자가 "뇌피셜"로 "이거 유용하겠네!" 라고 생각해서는 쓰레기통에 들어가는 연구가 계속될 뿐이다. 그리고 그 연구가 인용되어 더 강화되는 꼭지들이 생기면서, 자신들만의 피드백 고리가 형성되는 골치아픈 생태계가 만들어져 버린다. 
opinion: For Future Use Only for Now!
